This happens because of how return works** inside every().



Why console.log inside the callback does NOT work?

Because your code is written like this:


let result = arr.every(function(val){
   return val > 25
   console.log(val)   // ❌ This line will NEVER run
});


 Reason:

return immediately ends the function.
Any code written after return will never execute.

So:

 `return val > 25` → function stops
 `console.log(val)` is ignored

This is why you don't see output.

Sorting Numbers vs Sorting Strings in JavaScript

1. Sorting Numbers

When the array contains **numbers**, you must use a **compare function**, otherwise JavaScript converts numbers to strings and sorts wrongly.

 Example:


let arr = [1, 2, 3, 4];

arr.sort(function(a, b) {
  return b - a;   // Descending
});


 This gives correct numeric sorting.
Without the function, numeric sorting fails (10 comes before 2).



2. Sorting Strings**

When the array contains **strings**, normal `.sort()` is enough.
 Example:


let arr = ["masthan", "zenex", "vision"];

arr.sort();  


✔ JavaScript sorts strings alphabetically by default
✔ No need for compare function



Simple Rule

Numbers → always use compare function
Strings → default sort() is enough


 Example Output

Number sort:


[4, 3, 2, 1]


String sort:


["masthan", "vision", "zenex"]
