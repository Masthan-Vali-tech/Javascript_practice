        What are First-Class Functions in JavaScript?**

        In JavaScript, functions are treated like normal values (like numbers, strings, or objects).
        This means you can:

        Store functions in variables**
        Pass functions as arguments to other functions**
        Return functions from another function**
        Keep functions inside arrays or objects**





        Examples

        Store a function in a variable


        const greet = function() {
          console.log("Hello");
        };

        greet();


        Pass a function as an argument


        function sayHello() {
          console.log("Hello");
        }

        function greetUser(fn) {
          fn(); // calling the function passed
        }

        greetUser(sayHello);


        Return a function from another function


        function outer() {
          return function() {
            console.log("Inner function");
          };
        }

        const result = outer();
        result();

        Store functions inside objects


        const obj = {
          add: function(a, b) {
            return a + b;
          }
        };

        console.log(obj.add(3, 5));

        Store functions inside an array


        const arr = [
          function() { console.log("A"); },
          function() { console.log("B"); }
        ];

        arr[0]();
        arr[1]();

Closure:-

Closure is an inner function that can access variables from its outer function’s scope, even after the outer function has finished executing.**

OR

Closures are inner functions bundled together with their lexical scope.**

function outer() {
  let count = 0;

  function inner() {
    console.log(count); // accessing outer variable
  }

  return inner;
}

const fn = outer();
fn();  // still prints 0 → closure
