Eventbubbling and Capturing

Event Bubbling:
When an event happens on an element, it first checks that element.
If no event listener is found, the event moves to its parent.
If the parent also has no listener, it keeps moving upward until it reaches the document.

document.querySelector("#nav").addEventListener("click", function(){
  alert("clicked")
})
Here, the event listener is attached to the nav.
When you click on the button inside the nav,
the event first triggers on the button
and then moves to its parent (nav).
This happens because of event bubbling.

let a = document.querySelector(".a");
let b = document.querySelector(".b");
let c = document.querySelector(".c");
let btn = document.querySelector("button");

btn.addEventListener("click", function () {
  console.log("btn clicked");
});

c.addEventListener("click", function () {
  console.log("c clicked");
});

a.addEventListener("click", function () {
  console.log("a clicked");
});
b.addEventListener("click", function () {
  console.log("b clicked");
});

In event bubbling, as shown in the example above,
clicking the button does not trigger only the buttonâ€™s event.
The event also propagates to all parent elements
that have event listeners attached.

Event capturing.

Whenever you click or any event is raised, the event flow runs in two phases.

Phase 1 (Capturing phase):
The event travels from the top-level element downwards to the target element.

Phase 2 (Bubbling phase):
The event travels from the target element upwards to its parent elements.

Phase 1 always happens first,
but by default it is turned off.
If we enable it, then we get the Phase 1 (capturing) behavior.

let a = document.querySelector(".a");
let b = document.querySelector(".b");
let c = document.querySelector(".c");
let btn = document.querySelector("button");

btn.addEventListener("click", function () {
  console.log("btn clicked");
});

c.addEventListener("click", function () {
  console.log("c clicked");
}, true);

a.addEventListener("click", function () {
  console.log("a clicked");
});

b.addEventListener("click", function () {
  console.log("b clicked");
}, true);
